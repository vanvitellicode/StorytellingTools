<!DOCTYPE html>
<html>
  <head>
    <title>AR.js GLB Model without Marker</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
    


  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
      gesture-detector
      vr-mode-ui="enabled: false"
      >      
      <!-- Camera -->
	    <a-camera id="myCamera" position="0 0 1" ></a-camera>

      <!-- Light source pointing at the model from the camera's position -->
      <a-light type="ambient" color="#ffffff" intensity="8"></a-light>

      <!-- GLB Model -->
      <a-entity position="0 0 0" >
      <a-entity 
        id="model"
        gltf-model="{{url_for('static', filename='models/moneta_aes_res.glb')}}"
        gesture-handler
       scale="1 1 1"
       position="0 0 0"
	>
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
  <script src="{{url_for('static', filename='js/blecamera.js')}}"></script>
</html>
